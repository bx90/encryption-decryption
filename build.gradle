group 'encryption-decryption'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://www.ctheu.com/2016/09/07/why-it-s-important-to-log-using-slf4j/
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:jcl-over-slf4j:1.7.25'  // bridge jakarta/apache commons logging
    compile 'org.slf4j:log4j-over-slf4j:1.7.25'  // bridge log4j logging

    testCompile group: 'org.testng', name: 'testng', version: '6.11'


}
